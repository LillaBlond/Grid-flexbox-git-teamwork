<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git grid flex teamwork practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header-flex">
            <div id="button-container">
                <button id="button1">Button 1</button>
                <button id="button2">Button 2</button>
                <button id="button3">Button 3</button></div>
            <button id="button4">Button 4</button>
        </header>
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <section class="content-flex" id="content">
            <div class="content-section">content-section-1</div>
            <div class="content-section">content-section-2</div>
            <div class="content-section">content-section-3</div>

            <div class="content-section">content-section-4</div>
            <div class="content-section">content-section-5</div>
            <div class="content-section">content-section-6</div>
        </section>
        <section id="sidebar">sidebar</section>





    <footer>
        <div id="foot1" class="section-footer">footer</div>
        <div id="foot2" class="section-footer">footer</div>
        <div id="foot3" class="section-footer">footer</div>
        <div id="foot4" class="section-footer">footer</div>
    </footer>

</div>
</body>
</html>
